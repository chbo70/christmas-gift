<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Merry Christmas, Milena! ðŸŽ„</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@700;800&display=swap');

        :root {
            --soft-pink: #ffdae0;
            --christmas-red: #ff4d6d;
            --gold-accent: #ffb703;
            --text-brown: #5d4037;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            font-family: 'Nunito', sans-serif;
            background-color: var(--soft-pink);
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        /* --- LOADING SCREEN --- */
        #loading-screen {
            position: fixed;
            inset: 0;
            z-index: 100;
            background-color: var(--soft-pink);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease-out;
        }

        .loader-sparkle {
            font-size: 3rem;
            animation: pulse 1.5s infinite ease-in-out;
            margin-bottom: 20px;
        }

        .loader-text {
            color: var(--christmas-red);
            font-weight: 800;
            letter-spacing: 2px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        /* --- BACKGROUND PHOTOS --- */
        .background-photos {
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 20px;
            z-index: 0;
            pointer-events: none;
            width: 100%;
            justify-content: center;
        }

        .frame {
            width: 42vw;
            max-width: 400px;
            aspect-ratio: 1 / 1.4;
            border: 8px solid white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: floatBackground 6s ease-in-out infinite;
        }

        .frame:nth-child(2) { animation-delay: 2s; }
        .frame img { width: 100%; height: 100%; object-fit: cover; }

        /* --- 3D CANVAS --- */
        #canvas-container {
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none;
        }

        /* --- DIALOG BOX --- */
        #dialog-container {
            position: fixed;
            bottom: calc(20px + env(safe-area-inset-bottom));
            left: 50%;
            transform: translateX(-50%);
            width: 92%;
            max-width: 500px;
            z-index: 20;
            pointer-events: none; 
            display: flex;
            justify-content: center;
            transition: bottom 0.5s ease-in-out;
        }

        @media (min-width: 768px) {
            #dialog-container { bottom: calc(100px + env(safe-area-inset-bottom)); }
            .frame { width: 300px; border-width: 12px; }
        }

        .dialog-box {
            pointer-events: auto;
            cursor: pointer;
            background: linear-gradient(135deg, #fffbfb 0%, #ffe3e8 100%);
            border: 3px solid var(--gold-accent);
            border-radius: 20px;
            padding: 20px 25px;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 10px 25px rgba(255, 77, 109, 0.2);
            min-height: 110px; 
            height: auto;
            position: relative;
            animation: floatDialog 4s ease-in-out infinite;
            display: flex;
            flex-direction: column;
        }

        .speaker-name {
            color: var(--christmas-red);
            font-size: 0.95rem;
            font-weight: 800;
            margin-bottom: 8px;
            display: block;
        }

        .dialog-text {
            color: var(--text-brown);
            font-size: 1.05rem;
            line-height: 1.4;
            margin: 0;
            padding-bottom: 20px;
            font-weight: 700;
            white-space: pre-wrap; 
            overflow-wrap: break-word;
            word-wrap: break-word;
        }

        .next-arrow {
            position: absolute;
            bottom: 15px;
            right: 20px;
            width: 0; height: 0;
            border-left: 7px solid transparent;
            border-right: 7px solid transparent;
            border-top: 11px solid var(--gold-accent);
            animation: bounce 0.8s infinite alternate;
        }

        #ui-layer {
            position: relative;
            z-index: 10;
            pointer-events: none;
            display: flex;
            justify-content: center;
            padding: 15px;
            margin-top: 10px;
        }

        .header-text {
            background: rgba(255, 255, 255, 0.85);
            padding: 8px 20px;
            border-radius: 50px;
            color: var(--christmas-red);
            backdrop-filter: blur(8px);
        }

        @keyframes floatBackground { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes floatDialog { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(4px); } }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loader-sparkle">âœ¨</div>
        <div class="loader-text">PREPARING MAGIC...</div>
    </div>

    <div class="background-photos">
        <div class="frame"><img src="hongkong_us_min.jpg" alt="Photo 1"></div>
        <div class="frame"><img src="bereal.jpeg" alt="Photo 2"></div>
    </div>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <div class="header-text">
            <h1 style="margin:0; font-size: 1.7rem;">âœ¨ Merry Christmas âœ¨</h1>
        </div>
    </div>

    <div id="dialog-container">
        <div class="dialog-box" id="clickable-dialog">
            <span class="speaker-name" id="speaker-label">ðŸ¦Œ Chopper says:</span>
            <p class="dialog-text" id="typewriter-text"></p>
            <div class="next-arrow"></div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let scene, camera, renderer, tree, chopper, snow;
        const messages = [
            "Hey Milena! Mewwwy Christmas ðŸŽ„",
            "Your boyfriend asked me (hihi) to deliver you a special message!",
            "Two of the best moments captured as photosâœ¨",
            "I hope you like the little Christmas tree I picked out for you!",
            "And of course, with the new skies you also need a peek performer beanie!! ðŸ¥°",
            "Soooo....",
            "The best gift is spending time with you (and watching One Piece together ðŸ¥°)",
            "I loooooove you so much â¤ï¸",
        ];
        let currentMsgIndex = 0;
        let isTyping = false;

        const loadingManager = new THREE.LoadingManager();
        loadingManager.onLoad = () => {
            const screen = document.getElementById('loading-screen');
            screen.style.opacity = '0';
            setTimeout(() => {
                screen.style.display = 'none';
                startTypewriter();
            }, 800);
        };

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0xffdae0, 5, 25);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 8);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 2.2);
            scene.add(ambientLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
            dirLight.position.set(5, 10, 7);
            scene.add(dirLight);

            const loader = new GLTFLoader(loadingManager);

            loader.load('./neon_christmas_tree.glb', (gltf) => {
                tree = gltf.scene;
                updateModelPositions(); 
                tree.scale.set(0.7, 0.7, 0.7);
                scene.add(tree);
            });

            loader.load('./tony_tony_chopper.glb', (gltf) => {
                chopper = gltf.scene;
                updateModelPositions(); 
                chopper.scale.set(1.3, 1.3, 1.3);
                scene.add(chopper);
            });

            createSnow();
            animate();
        }

        function updateModelPositions() {
            const isMobile = window.innerWidth < 768;
            if (tree) tree.position.set(isMobile ? -1.3 : -2.5, isMobile ? -1 : -0.5, 0);
            // CHOPPER ELEVATED HERE:
            if (chopper) chopper.position.set(isMobile ? 1.3 : 2.5, isMobile ? -0.3 : 0.2, 0);
        }

        function startTypewriter() {
            const textElement = document.getElementById('typewriter-text');
            const speakerLabel = document.getElementById('speaker-label');
            const fullText = messages[currentMsgIndex];
            
            if (currentMsgIndex === 6) {
                speakerLabel.innerText = "ðŸŽ Both say:";
            } else if (currentMsgIndex === 7) {
                speakerLabel.innerText = "â¤ï¸ Chuni says:";
            } else {
                speakerLabel.innerText = "ðŸ¦Œ Chopper says:";
            }

            textElement.textContent = ""; 
            isTyping = true;
            let i = 0;
            const timer = setInterval(() => {
                textElement.textContent += fullText.charAt(i);
                i++;
                if (i >= fullText.length) {
                    clearInterval(timer);
                    isTyping = false;
                }
            }, 50); 
        }

        document.getElementById('clickable-dialog').addEventListener('click', () => {
            if (isTyping) return; 
            currentMsgIndex = (currentMsgIndex + 1) % messages.length;
            startTypewriter();
        });

        function createSnow() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            for (let i = 0; i < 2000; i++) {
                vertices.push(Math.random()*20-10, Math.random()*20-5, Math.random()*20-10);
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            const material = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1, transparent: true, opacity: 0.8 });
            snow = new THREE.Points(geometry, material);
            scene.add(snow);
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.002;
            const isMobile = window.innerWidth < 768;
            if (tree) {
                tree.rotation.y += 0.005;
                tree.position.y = (isMobile ? -1 : -0.5) + Math.sin(time) * 0.05;
            }
            if (chopper) {
                chopper.rotation.y = Math.PI + Math.sin(time) * 0.1;
                // CHOPPER ELEVATION IN BOUNCE:
                const baseY = isMobile ? -0.3 : 0.2;
                chopper.position.y = baseY + Math.abs(Math.sin(time * 2)) * 0.2;
            }
            if (snow) {
                const pos = snow.geometry.attributes.position.array;
                for (let i = 1; i < pos.length; i += 3) {
                    pos[i] -= 0.02;
                    if (pos[i] < -5) pos[i] = 10;
                }
                snow.geometry.attributes.position.needsUpdate = true;
            }
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            updateModelPositions(); 
        });

        init();
    </script>
</body>
</html>
